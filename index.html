<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style><!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Presensi</title>
    <style>
        /* CSS untuk tema dan tampilan */
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .header h1 { color: #667eea; margin-bottom: 10px; }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .filters select, .filters input, .filters button {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .filters button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .filters button:hover { background: #5568d3; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .stat-card h3 { color: #666; font-size: 14px; margin-bottom: 10px; }
        .stat-card .number { font-size: 36px; font-weight: bold; color: #667eea; }
        .stat-card .percentage { color: #10b981; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">üåô</button>
        <div class="header">
            <h1>üìä Dashboard Presensi</h1>
            <p style="color: #666; margin-top: 5px;">Real-time monitoring kehadiran karyawan</p>
            
            <div class="filters">
                <select id="filterCabang">
                    <option value="">Semua Cabang</option>
                </select>
                <input type="date" id="filterTanggal" />
                <button onclick="debounceLoadDashboard()">üîç Filter</button>
                <button onclick="resetFilter()">üîÑ Reset</button>
            </div>
        </div>

        <!-- Top Actions: Back to Login & Admin Panel -->
        <div style="display:flex; gap:12px; align-items:center; margin: 18px 0;">
            <a href="/" style="display:inline-block; padding:10px 14px; background:#f3f4f6; color:#667eea; text-decoration:none; border-radius:8px; font-weight:600;">‚Üê Kembali ke Login</a>
            <a href="/admin-panel" style="display:inline-block; padding:10px 14px; background:#fef3c7; color:#92400e; text-decoration:none; border-radius:8px; font-weight:700;">üîê Admin</a>
        </div>

        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total Karyawan</h3>
                <div class="number" id="totalKaryawan">0</div>
            </div>
            <div class="stat-card">
                <h3>Hadir Hari Ini</h3>
                <div class="number" id="hadirHariIni">0</div>
                <div class="percentage" id="persentaseHadir">0%</div>
            </div>
            <div class="stat-card">
                <h3>Sudah Pulang</h3>
                <div class="number" id="sudahPulang">0</div>
            </div>
            <div class="stat-card">
                <h3>Belum Pulang</h3>
                <div class="number" id="belumPulang">0</div>
            </div>
        </div>
        
        <div id="loadingMessage" style="text-align:center; display:none;">Loading...</div>

    </div>

    <script>
        // Example of JavaScript logic for Dashboard
        const themeToggleBtn = document.getElementById('themeToggle');
        initTheme();

        // Function to toggle theme
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }

        // Update icon for theme
        function updateThemeIcon(theme) {
            if (themeToggleBtn) {
                themeToggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                themeToggleBtn.title = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        // Simulate loading attendance stats
        function updateAttendanceStats() {
            document.getElementById('totalKaryawan').textContent = 100; // Dynamic value
            document.getElementById('hadirHariIni').textContent = 80;  // Dynamic value
            document.getElementById('sudahPulang').textContent = 60;   // Dynamic value
            document.getElementById('belumPulang').textContent = 40;   // Dynamic value
            const totalKaryawan = 100;  // Total employees
            const hadir = 80;          // Total present
            const persentase = Math.round((hadir / totalKaryawan) * 100);
            document.getElementById('persentaseHadir').textContent = `${persentase}% dari ${totalKaryawan} karyawan`;
        }

        // Simulate loading data from API (here it's mocked)
        function loadDashboard() {
            document.getElementById('loadingMessage').style.display = 'block'; // Show loading message
            setTimeout(() => {
                updateAttendanceStats();
                document.getElementById('loadingMessage').style.display = 'none'; // Hide loading message
            }, 2000); // Simulate network delay
        }

        // Call loadDashboard on page load
        window.onload = loadDashboard;

        // Debounce function for filtering dashboard
        let debounceFilterTimer = null;
        function debounceLoadDashboard() {
            if (debounceFilterTimer) clearTimeout(debounceFilterTimer);
            debounceFilterTimer = setTimeout(function() {
                loadDashboard();
            }, 500);
        }

        // Function to reset filter
        function resetFilter() {
            document.getElementById('filterCabang').value = '';
            document.getElementById('filterTanggal').value = '';
            loadDashboard();
        }
    </script>
</body>
</html>
